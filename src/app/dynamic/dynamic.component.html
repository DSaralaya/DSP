
<app-page-header *ngIf="pageFlow"></app-page-header>

<div class="container" *ngIf="model">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="submit(navigateUrl)">
      <div class="wrap">
      <div class="card page-card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-12">
                <h5>  <span class="page-progress number">3<small>/8</small></span> {{pageTitle}}</h5>
            </div>
          </div>
            
            
        </div>
        <div class="card-block">
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
          </formly-form>
        </div>
        <div class="card-footer">
            <a class="btn btn-secondary btn-lg pull-left" href="/#/form/{{prevUrl}}">
              Previous 
               </a>
          <ul class="list-inline mb-0 text-right">
            <li class="list-inline-item">
                <a class="btn btn-primary btn-lg" href="/#/form/{{prevUrl}}">
               Previous 
                </a>
            </li>
            <li class="list-inline-item">
                <button type="button" class="btn btn-primary btn-lg" (appSaveforLaterClick)="onClick()">
                   Save for Later
                  </button>
            </li>
            <li class="list-inline-item">
                <button type="submit" class="btn btn-primary btn-lg">
                  Next 
                </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
