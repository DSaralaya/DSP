
<div class="container" *ngIf="model">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="submit(navigateUrl)">
      <div class="wrap">
      <div class="card page-card">
       
        <div class="card-block">
            <a class="pull-left back" href="/#/{{prevUrl}}">
                 <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i> Back 
           </a>
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
          </formly-form>
        </div>
        <div class="cfooter">
           
          <ul class="list-inline mb-0 text-right">
           <!--- <li class="list-inline-item">
                <button type="button" class="btn btn-primary btn-lg" (appSaveforLaterClick)="onClick()">
                   Save for Later
                  </button>
            </li>-->
            <li class="list-inline-item">
                <button type="submit" class="btn btn-primary btn-lg">
                  Next 
                </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
