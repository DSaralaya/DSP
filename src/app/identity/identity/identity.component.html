<div class="container" *ngIf="model">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="submit">
      <div class="card">
        <div class="card-header">
          Identity Information
        </div>
        <div class="card-block">
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
          </formly-form>
        </div>
        <div class="card-footer">
            <div class="btn-group mr-2" >
                <a class="btn btn-warning btn-next" [routerLink]="['/personal-info']">
                  <i class="fa fa-chevron-left" aria-hidden="true"></i><span>  Previoues </span>
                </a>
            </div>
          <button type="submit" class="btn btn-primary btn-next pull-right submit-button">Submit  <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
        </div>
    </form>
    </div>
  </div>
